{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
    <form method="POST">
        {% csrf_token %}

        {{ form|bootstrap }}

        <button type="submit" class="btn btn-main">Salvar</button>
    </form>


    {% if funcionario.nome != '' %}
        <a href="{% url 'create_documento' object.id %}" class="btn btn-main">
            Adicionar documento
        </a>
    {% endif %}

    {% for documento in object.documento_set.all %}
        <a href=" {{ documento.arquivo.url }} "> {{ documento.descricao }} </a>
    {% endfor %}


{% endblock %}
