{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
    <form method="POST">
        {% csrf_token %}
        {{ form|bootstrap }}

         {% if object %}
             <a href="{% url 'delete_hora_extra' object.id %}">
                deletar
             </a>
        {% endif %}

        <button type="submit" class="btn btn-main">Salvar</button>
    </form>
{% endblock %}
